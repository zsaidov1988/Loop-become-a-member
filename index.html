<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-vazifa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="wrap">

    <div class="left">

      <h2 class="header">Become a member</h2>
      <p class="text">Use social networks to join us instantly.<br>You won't spend any time confirming those boring emails.</p>
      <a href="#" class="link">
        <img src="./img/googleplus.svg" alt="Icon of google plus" class="icon" width="20" height="20">
        <span>sign up with google+</span>
        <span></span>
      </a>
      <a href="#" class="link">
        <img src="./img/facebook.svg" alt="Icon of facebook" class="icon" width="20" height="20">
        <span>sign up with facebook </span>
        <span></span>
      </a>
      <a href="#" class="link">
        <img src="./img/twitter.svg" alt="Icon of twitter" class="icon" width="20" height="20">
        <span>sign up with twitter</span>
        <span></span>
      </a>
      
      <div class="line"></div>
      <div class="bottom">
        <div class="text-left">
          <p>You can still sign up with your email address</p>
        </div> <!-- text-left -->

        <div class="text-right">
          <a href="#" class="bottom-link">sign up with email</a>
        </div> <!-- text-right -->
      </div> <!-- bottom -->
    </div> <!-- left -->

    <img src="./img/side.jpg" alt="Crowded city" class="image" width="370" height="588">

  </div> <!-- wrap -->
</body>
</html>
